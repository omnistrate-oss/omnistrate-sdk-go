name: "CodeQL"

on:
  push:
    branches: [ "main" ]  # Or your default branch
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sundays

jobs:
  analyze:
    name: Analyze Go code with CodeQL
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ "go" ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

    - name: Set up CodeQL
      uses: github/codeql-action/init@cf5b0a9041d3c1d336516f1944c96d96598193cc # v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild Go project
      run: |
        go mod download
        go build ./...

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@cf5b0a9041d3c1d336516f1944c96d96598193cc # v2
