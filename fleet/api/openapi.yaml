        example:
        - Animi id velit aspernatur sit voluptatem optio.
        - Autem quod iusto veritatis est facere error.
        explode: true
        in: query
        name: eventSourceTypes
        required: false
        schema:
          description: The event types to filter by
          example:
          - Laboriosam aut fugiat delectus atque cupiditate.
          - Amet temporibus voluptas sint in dignissimos.
          - Maiores labore ducimus rem.
