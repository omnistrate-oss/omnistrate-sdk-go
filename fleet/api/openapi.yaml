        description: The event types to filter by
        example:
        - Corporis maxime aut eos est numquam.
        - Soluta omnis ut commodi.
        explode: true
        in: query
        name: eventSourceTypes
        required: false
        schema:
          description: The event types to filter by
          example:
          - Atque voluptas modi.
          - Quaerat autem nisi eos.
          - Numquam ducimus aperiam quisquam.
